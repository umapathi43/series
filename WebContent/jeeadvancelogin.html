	<body>


		<!-- - - - - - - - - - - - - Content - - - - - - - - - - - - -  -->


		<div id="content">

			<form action="./JeeAdvanceLogin" role="form">

				<div id="tmm-form-wizard" class="form-login substrate">
					
					<h2 class="form-login-heading">JEE ADVANCE LOGIN</h2>

					<fieldset class="input-block">
						<label for="login">Username</label>
						<input id="login" class="form-icon form-icon-user" placeholder="Enter Your Email Address" required="" autofocus="" type="text" name="email">
					</fieldset><!--/ .input-login-->

					<fieldset class="input-block">
						<label for="password">Password</label>
						<input id="password" class="form-icon form-icon-lock" placeholder="Enter your Password" required="" type="password">
					</fieldset><!--/ .input-password-->

					<div class="tip">
						<a href="#">Forgot Password?</a>
					</div><!--/ .tip-->

					<div class="button-group">
						<button class="button" type="submit" ><span>Login</span></button>
						<button class="button" type="reset"><span>Reset</span></button>
					</div><!--/ .button-group-->
					
				</div><!--/ .form-login-->

			</form><!--/ form-->

		</div><!--/ #content-->


		<!-- - - - - - - - - - - - end Content - - - - - - - - - - - - - -->
